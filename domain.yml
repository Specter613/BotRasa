version: "3.1"

intents:
  - Saludar
  - Despedida
  - Afirmacion
  - Negacion
  - modo_Acertivo
  - modo_No_Acertivo
  - Eres_Bot
  - Solicitud

## Variables para almacenar lo que el usuario va a pedir 
entities:
  - informacion
  - menu
## Acciones que se programaran en el archivo py para conectar a una base de datos
actions: 
  - Buscar
  - Mandar_menu

##Especificaciones para que el bot busque y se comunique con el servidos
slots: 
  informacion:
   type: text
   influence_conversartion: true
   mappings:
    - type: from_entity
      entity: informacion
  menu:
   type: text
   influence_conversartion: true
   mappings:
    - type: from_entity
      entity: menu


